    // --- Core Functions ---
    async function fetchWithCache(url, cacheKey, expiry = 60000) {
        const now = Date.now();
        if (dataCache.has(cacheKey)) {
            const { data, timestamp } = dataCache.get(cacheKey);
            if (now - timestamp < expiry) return data;
        }
        try {
            const response = await fetch(url);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || `API Error: ${response.status}`);
            }
            const data = await response.json();
            if (data.Response === 'Error' || data.error) {
                 throw new Error(data.Message || data.error);
            }
            dataCache.set(cacheKey, { data, timestamp: now });
            return data;
        } catch (error) {
            handleError(error, `API Call to ${url.substring(0, 80)}...`);
            return null;
        }
    }

        const data = await fetchWithCache(url, cacheKey);

        pairs.forEach(p => {
            const { base, quote } = parsePair(p);
            if (quote === 'USD') cryptoPairs.add(base);
            else forexPairs.add(p);
        });

        let finalData = {};
        
        if (cryptoPairs.size > 0) {
            const url = `${PRICE_PROXY_URL}/proxy/pricemultifull?fsyms=${[...cryptoPairs].join(',')}&tsyms=USD`;
            const data = await fetchWithCache(url, `pricemulti-crypto`, 10000);
            if (data && data.RAW) Object.assign(finalData, data.RAW);
        }

        for (const pair of forexPairs) {
             const { base, quote } = parsePair(pair);
             const url = `${PRICE_PROXY_URL}/proxy/pricemultifull?fsyms=${base}&tsyms=${quote}`;
             const data = await fetchWithCache(url, `price-${pair}`, 10000);
             if (data && data.RAW) {
                 finalData[pair] = { [quote]: data.RAW[base][quote] };
             }
        }
        return Object.keys(finalData).length > 0 ? finalData : null;
    }

            panels.ranking.innerHTML = '';
            panels.all.innerHTML = '';

        for (const pair of PAIRS_TO_ANALYZE) {
            try {
                const url = `${ANALYSIS_BACKEND_URL}/analyze?pair=${pair}&timeframe=${selectedTimeframe}`;
                const result = await fetchWithCache(url, `${pair}-${selectedTimeframe}-analysis`, 60000); // Cache analysis for 1 min
                if (result && !result.error) {
                    allResults.push(result);
                } else {
                    console.warn(`Analysis failed for ${pair}:`, result ? result.error : "No result");
                }
            } catch (e) {
                console.error(`Failed to fetch analysis for ${pair}: ${e}`);
            }

        }

                updateDashboardMeters(top3Results);

                            pair: res.pair, signal: res.signal, entryPrice: res.currentPrice,
                            timestamp: Date.now(), status: 'pending', timeframe: selectedTimeframe,
                            takeProfit: res.takeProfit, stopLoss: res.stopLoss

        }

    // --- Accuracy & Trade History ---
    function saveSignalHistory() { localStorage.setItem('signalHistory', JSON.stringify(signalHistory)); }
    async function verifySignals() {
        let changed = false;
        const pendingSignals = signalHistory.filter(s => s.status === 'pending');
        if (pendingSignals.length === 0) return;

        for (const signal of pendingSignals) {
            const config = timeframeConfigs[signal.timeframe];
            if (!config) continue;

            const now = Date.now() / 1000;
            const signalTime = signal.timestamp / 1000;
            const timeDiff = now - signalTime;
            
            const barDuration = (config.endpoint === 'histominute' ? config.aggregate * 60 : (config.endpoint === 'histohour' ? config.aggregate * 3600 : 86400));
            if (timeDiff < barDuration * 2) continue;
            
            const barsToFetch = Math.min(config.verificationPeriod, Math.floor(timeDiff / barDuration));
            if (barsToFetch < 1) continue;
            
            const verificationData = await fetchHistoricalData(signal.pair, signal.timeframe);
            if (!verificationData || verificationData.length === 0) continue;

            const signalDataPointIndex = verificationData.findIndex(d => d.time * 1000 > signal.timestamp);
            if(signalDataPointIndex === -1) continue;

            const futureData = verificationData.slice(signalDataPointIndex);

            let outcome = 'pending';
            for (const bar of futureData) {
                if(signal.signal === 'buy') {
                    if(bar.low <= signal.stopLoss) { outcome = 'failed'; break; }
                    if(bar.high >= signal.takeProfit) { outcome = 'success'; break; }
                } else { // sell
                    if(bar.high >= signal.stopLoss) { outcome = 'failed'; break; }
                    if(bar.low <= signal.takeProfit) { outcome = 'success'; break; }
                }
            }

            if (outcome === 'pending' && timeDiff > barDuration * config.verificationPeriod) {
                outcome = 'failed';
            }

            if (outcome !== 'pending') {
                signal.status = outcome;
                changed = true;
            }
            await delay(200);
        }

        if (changed) {
            saveSignalHistory();
            updateAccuracyUI();
        }
    }

    function updateAccuracyUI() {
        const verifiedSignals = signalHistory.filter(s => s.status !== 'pending');
        const successful = verifiedSignals.filter(s => s.status === 'success').length;

        totalVerifiedEl.textContent = total;
        successfulSignalsEl.textContent = successful;
        failedSignalsEl.textContent = total - successful;
        accuracyRateEl.textContent = total > 0 ? `${((successful / total) * 100).toFixed(1)}%` : '---';
    }

    // --- Trading Logic ---
    function parsePair(pairStr) {
        const forexQuotes = ['JPY', 'USD', 'EUR', 'GBP', 'AUD', 'CAD', 'CHF', 'NZD'];
        if (pairStr.length <= 4) { return { base: pairStr, quote: 'USD', isForex: false }; }
        const potentialQuote = pairStr.slice(-3);
        if (pairStr.length === 6 && forexQuotes.includes(potentialQuote)) {
            return { base: pairStr.slice(0, 3), quote: potentialQuote, isForex: true };
        }
        return { base: pairStr, quote: 'USD', isForex: false };
    }

    function startTrade(pair, signal, entryPrice, amount, timeframe) {
        if (!openPositions[timeframe]) openPositions[timeframe] = {};
        if (openPositions[timeframe][pair]) { createToast(`${pair} (${timeframe}) は既に保有中`, 'error'); return; }

        const analysisResult = analysisHistory[0].results.find(r => r.pair === pair);
        if (!analysisResult) { createToast('ポジション開始のための分析データが見つかりません。', 'error'); return; }

        const { stopLoss, takeProfit } = analysisResult;
        openPositions[timeframe][pair] = { signal, entryPrice, stopLoss, takeProfit, currentPrice: entryPrice, amount: amount, pnl: 0, pnlPercent: 0, timestamp: Date.now() };
        savePositions();
        updatePositionsUI();
        createToast(`${pair} ${signal.toUpperCase()} (${timeframe}) ポジション保有`, 'success');
    }

    function savePositions() { localStorage.setItem('openPositions', JSON.stringify(openPositions)); }

    async function closePositionManually(pair, timeframe) {
        const { base, quote, isForex } = parsePair(pair);
        const priceData = await fetchCurrentPrice([pair]);
        if (priceData) {
            const price = isForex ? priceData[pair][quote].PRICE : priceData[base][quote].PRICE;
            closePosition(pair, price, '手動決済', timeframe);
        } else {
            createToast(`${pair}の価格取得に失敗`, 'error');
        }
    }

    function closePosition(pair, exitPrice, reason, timeframe) {
        const position = openPositions[timeframe]?.[pair];
        if (!position) return;

        const pnl = (exitPrice - position.entryPrice) * (position.signal === 'buy' ? 1 : -1) * position.amount;
        const pnlPercent = ((exitPrice - position.entryPrice) / position.entryPrice) * 100 * (position.signal === 'buy' ? 1 : -1);
        
        tradeHistory.unshift({ pair, signal: position.signal, entryPrice: position.entryPrice, exitPrice, pnl: pnl.toFixed(2), pnlPercent: pnlPercent.toFixed(2), entryTime: position.timestamp, exitTime: Date.now(), reason, amount: position.amount, timeframe });
        if(tradeHistory.length > 50) tradeHistory.pop();
        localStorage.setItem('tradeHistory', JSON.stringify(tradeHistory));
        
        delete openPositions[timeframe][pair];
        if (Object.keys(openPositions[timeframe]).length === 0) delete openPositions[timeframe];
        savePositions();
        updatePositionsUI();
        populateTradeHistoryPanel();
        createToast(`${pair} (${timeframe}) を${reason}で決済`, 'info');
    }
    
    async function updateOpenPositions() {
        const pairsToUpdate = new Set();
        Object.values(openPositions).forEach(tf => Object.keys(tf).forEach(p => pairsToUpdate.add(p)));
        if (pairsToUpdate.size === 0) return;

        const priceData = await fetchCurrentPrice(Array.from(pairsToUpdate));
        if (!priceData) return;

        let positionChanged = false;
        for (const timeframe in openPositions) {
            for (const pair in openPositions[timeframe]) {
                const pos = openPositions[timeframe][pair];
                const { base, quote, isForex } = parsePair(pair);
                
                let currentPrice;
                if (isForex) currentPrice = priceData[pair]?.[quote]?.PRICE;
                else currentPrice = priceData[base]?.[quote]?.PRICE;
                
                if (currentPrice) {
                    pos.currentPrice = currentPrice;
                    pos.pnl = (currentPrice - pos.entryPrice) * (pos.signal === 'buy' ? 1 : -1) * pos.amount;
                    pos.pnlPercent = ((currentPrice - pos.entryPrice) / pos.entryPrice) * 100 * (pos.signal === 'buy' ? 1 : -1);
                    positionChanged = true;

                    if (pos.signal === 'buy' && (currentPrice >= pos.takeProfit || currentPrice <= pos.stopLoss)) {
                        closePosition(pair, currentPrice, currentPrice >= pos.takeProfit ? '利確' : '損切り', timeframe);
                    } else if (pos.signal === 'sell' && (currentPrice <= pos.takeProfit || currentPrice >= pos.stopLoss)) {
                        closePosition(pair, currentPrice, currentPrice <= pos.takeProfit ? '利確' : '損切り', timeframe);
                    }
                }
            }
        }
        if (positionChanged) {
            savePositions();
            updatePositionsUI();
        }
    }

        chartLoadingOverlay.classList.remove('hidden');
        if(chartInstance) chartInstance.destroy();
        
        const data = await fetchHistoricalData(pair, timeframeKey);
        
        if (!data) {
            chartLoadingOverlay.innerHTML = '<p class="text-red-500">チャートデータの取得に失敗</p>';
            return;
        } else {
            chartLoadingOverlay.innerHTML = '<p class="text-white text-lg">チャートデータを読み込み中...</p>';
        }

        const labels = data.map(d => new Date(d.time * 1000));
        const closes = data.map(d => d.close);

        const ctx = document.getElementById('chart-canvas').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ label: 'Price', data: closes, borderColor: 'rgb(99, 102, 241)', borderWidth: 2, pointRadius: 0 }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { x: { type: 'time', grid: { color: 'rgba(255,255,255,0.1)' } }, y: { grid: { color: 'rgba(255,255,255,0.1)' } } },
                plugins: { legend: { display: false } }
            }
        });
        chartLoadingOverlay.classList.add('hidden');
    }
    
    // --- Event Listeners ---
    runAnalysisBtn.addEventListener('click', () => performAnalysis(true));
    autoRefreshToggle.addEventListener('change', () => {
        if (autoRefreshToggle.checked) {
            runAnalysisBtn.disabled = true;
            performAnalysis(true);
            autoRefreshInterval = setInterval(() => performAnalysis(true), 300000);
            let s = 300;
            const updateTimer = () => countdownTimerEl.textContent = `次の更新まで: ${Math.floor(s/60)}分${(s%60).toString().padStart(2,'0')}秒`;
            updateTimer();
            countdownInterval = setInterval(() => { s = s <= 0 ? 300 : s - 1; updateTimer(); }, 1000);
        } else {
            runAnalysisBtn.disabled = false;
            clearInterval(autoRefreshInterval);
            clearInterval(countdownInterval);
            countdownTimerEl.textContent = '';
        }
    });

    Object.entries(tabs).forEach(([key, tab]) => {
        tab.addEventListener('click', () => {
            Object.values(panels).forEach(p => p.classList.add('hidden'));
            Object.values(tabs).forEach(t => t.classList.remove('active', 'border-indigo-500'));
            panels[key].classList.remove('hidden');
            tab.classList.add('active', 'border-indigo-500');
        });
    });
    
    resetHistoryBtn.addEventListener('click', () => {
        showConfirmation('履歴のリセット', '本当にすべての履歴をリセットしますか？', () => {
            createToast('全履歴をリセットしました。', 'info');
            localStorage.clear();
            signalHistory = []; analysisHistory = []; tradeHistory = []; openPositions = {};
            updateAccuracyUI();
            populateHistoryPanel();
            populateTradeHistoryPanel();
            updatePositionsUI();
        });
    });

    document.body.addEventListener('click', (e) => {
        if (e.target.matches('.start-trade-btn')) {
            const { pair, signal, timeframe } = e.target.dataset;
            showTradeEntryModal(pair, signal, timeframe);
        }
        if (e.target.matches('.close-position-btn')) {
            const { pair, timeframe } = e.target.dataset;
            closePositionManually(pair, timeframe);
        }
        if (e.target.matches('.view-chart-btn')) {
            const { pair } = e.target.dataset;
            showChartModal(pair);
        }
    });
    
    // Modals and Menu Logic...
    menuButton.addEventListener('click', () => menuDropdown.classList.toggle('hidden'));
    document.addEventListener('click', (e) => { if (!menuButton.parentElement.contains(e.target)) menuDropdown.classList.add('hidden'); });
    menuSettings.addEventListener('click', (e) => { e.preventDefault(); settingsModal.classList.remove('hidden'); });
    closeSettingsModal.addEventListener('click', () => settingsModal.classList.add('hidden'));
    menuNotifications.addEventListener('click', (e) => { e.preventDefault(); notificationsModal.classList.remove('hidden'); });
    closeNotificationsModal.addEventListener('click', () => notificationsModal.classList.add('hidden'));
    closeChartModal.addEventListener('click', () => chartModal.classList.add('hidden'));
    notifyThresholdInput.addEventListener('input', (e) => notifyThresholdValue.textContent = parseFloat(e.target.value).toFixed(1));
    saveNotifySettingsBtn.addEventListener('click', () => {
        notificationSettings = { desktop: desktopNotifyToggle.checked, sound: soundNotifyToggle.checked, threshold: parseFloat(notifyThresholdInput.value) };
        localStorage.setItem('notificationSettings', JSON.stringify(notificationSettings));
        createToast('通知設定を保存しました。', 'success');
        if (notificationSettings.desktop && Notification.permission !== 'granted') Notification.requestPermission();
        notificationsModal.classList.add('hidden');
    });

    function showDesktopNotification(pair, signal, score) {
        if (!("Notification" in window) || Notification.permission !== "granted") return;
        new Notification(`高確度シグナル: ${pair}`, { body: `シグナル: ${signal === 'buy' ? '買い' : '売り'}, スコア: ${score.toFixed(2)}` });
    }

    function playNotificationSound() {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioContext.createOscillator();
        o.type = 'sine';
        o.frequency.setValueAtTime(880, audioContext.currentTime);
        o.connect(audioContext.destination);
        o.start();
        o.stop(audioContext.currentTime + 0.2);
    }
    
    async function initializePriceTicker() {
        const initialPrices = await fetchCurrentPrice(TICKER_PAIRS);
        if(!initialPrices) return;
        
        let itemsHTML = '';
        TICKER_PAIRS.forEach(pair => {
            const { base, quote, isForex } = parsePair(pair);
            const data = isForex ? initialPrices[pair]?.[quote] : initialPrices[base]?.[quote];
            const currencySymbol = quote === 'JPY' ? '¥' : '$';
            
            if(data) {
                const changePct = data.CHANGEPCT24HOUR || 0;
                const color = changePct >= 0 ? 'text-green-400' : 'text-red-400';
                const itemHTML = `<div class="ticker-item" data-ticker-pair="${pair}">
                    <span class="font-bold mr-2">${base}/${quote}</span>
                    <span class="mr-2">${currencySymbol}${data.PRICE.toLocaleString()}</span>
                    <span class="${color}">${changePct.toFixed(2)}%</span>
                </div>`;
                itemsHTML += itemHTML;
                if (TICKER_PAIRS.indexOf(pair) < 6) {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-800/50 p-3 rounded-lg text-center';
                    div.dataset.quickPair = pair;
                    div.innerHTML = `<p class="font-bold text-white">${base}/${quote}</p>
                                     <p class="text-lg font-semibold">${currencySymbol}${data.PRICE.toLocaleString()}</p>
                                     <p class="text-sm ${color}">${changePct.toFixed(2)}%</p>`;
                    quickPriceView.appendChild(div);
                }
            }
        });
        priceTickerContainer.innerHTML = itemsHTML + itemsHTML; // Duplicate for seamless scroll
    }

    async function updateTickerPrices() {
        const prices = await fetchCurrentPrice(TICKER_PAIRS);
        if(!prices) return;

        TICKER_PAIRS.forEach(pair => {
            const { base, quote, isForex } = parsePair(pair);
            const data = isForex ? prices[pair]?.[quote] : prices[base]?.[quote];
            const currencySymbol = quote === 'JPY' ? '¥' : '$';
            
            if(data) {
                const changePct = data.CHANGEPCT24HOUR || 0;
                const color = changePct >= 0 ? 'text-green-400' : 'text-red-400';
                document.querySelectorAll(`[data-ticker-pair="${pair}"]`).forEach(el => {
                    el.children[1].textContent = `${currencySymbol}${data.PRICE.toLocaleString()}`;
                    el.children[2].className = color;
                    el.children[2].textContent = `${changePct.toFixed(2)}%`;
                });
                const quickEl = document.querySelector(`[data-quick-pair="${pair}"]`);
                if(quickEl) {
                     quickEl.children[1].textContent = `${currencySymbol}${data.PRICE.toLocaleString()}`;
                     quickEl.children[2].className = `text-sm ${color}`;
                     quickEl.children[2].textContent = `${changePct.toFixed(2)}%`;
                }
            }
        });
    }

    // --- Initialization ---
    async function initialize() {
        await updateJpyRate();
        setInterval(updateJpyRate, 60000 * 10);
        
        await initializePriceTicker();
        setInterval(updateTickerPrices, 60000);

        updatePositionsUI();
        populateHistoryPanel();
        populateTradeHistoryPanel();
        updateAccuracyUI();
        setInterval(verifySignals, 120000);
        setInterval(updateOpenPositions, 15000);

        // Load settings
        desktopNotifyToggle.checked = notificationSettings.desktop;
        soundNotifyToggle.checked = notificationSettings.sound;
        notifyThresholdInput.value = notificationSettings.threshold;
        notifyThresholdValue.textContent = notificationSettings.threshold.toFixed(1);
    }

    initialize();
});
</script>
</body>
</html>
